    <script>
        function focusImage(el) {
            // Remove active class from all other photos
            document.querySelectorAll('.photo').forEach(photo => {
                if (photo !== el) photo.classList.remove('active');
            });

            // Toggle active on clicked element
            el.classList.toggle('active');
        }
